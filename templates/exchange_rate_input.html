<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange Rate Input</title>
</head>
<body>
        <h1>Exchange Rate Input</h1>
        <form action="{% url 'exchange_rate_view' %}" method="get">
            <label for="currencies">Currencies:</label>
            <input type="text" id="currencies" name="currencies" value="INR" required><br>

            <label for="base">Base Currency:</label>
            <input type="text" id="base" name="base" value="CAD" required><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value="1" required><br>

            <button type="submit">Get Exchange Rate</button>
        </form>
</body>
</html>
