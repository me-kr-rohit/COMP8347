{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/shared-styles.css' %}">
</head>
<body>
    <div class="login-card login-container">
        <h2>Login</h2>

        <form method="post" action="{% url 'login' %}" class="login-form">
            {% csrf_token %}
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email ID" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>

            <input type="submit" value="Login" class="btn mt-2">
        </form>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="links">
            {#<a href="{% url 'forgot_password' %}">Forgot Password?</a>#}
            {#<a href="{% url 'register' %}">Register</a>#}
        </div>
    </div>
</body>
</html>
{% endblock %}
