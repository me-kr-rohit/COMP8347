<!-- templates/login.html -->

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        display: flex;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .register-logo {
        width: 100px; /* adjust the width as needed */
        height: auto;
        margin-bottom: 20px;
    }

    .login-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
    }

    .login-form {
        display: flex;
        flex-direction: column;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
    }

    .btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .links {
        margin-top: 10px;
        font-size: 14px;
    }

    .messages {
        list-style-type: none;
        padding: 0;
        color: #d9534f; /* Danger color */
    }
</style>
{% load static %}
<div class="login-wrapper">
    <img src="{% static 'images/logo.png' %}" class="register-logo" alt="Company Logo">
    <div class="login-container">
        <form method="post" action="{% url 'login' %}" class="login-form">
            {% csrf_token %}
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email ID" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>

            <input type="submit" value="Login" class="btn mt-2">
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="links">
            {#<a href="{% url 'forgot_password' %}">Forgot Password?</a>#}
            {#<a href="{% url 'register' %}">Register</a>#}
        </div>
    </div>
</div>

{% endblock %}
