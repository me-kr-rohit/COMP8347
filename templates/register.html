
<!-- templates/register.html -->

{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <style>
        /* Add your custom CSS styles here */
        .register-logo {
            max-width: 100%;
            padding: 10px;
            height: auto;
            margin: 0 auto; /* This will center the image horizontally */
            display: block; /* Ensure it's treated as a block-level element */
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #007bff;
        }

        .file-input {
            font-size: 16px;
        }

        .submit-btn {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .links {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
{% load static %}
    <img src="{% static 'images/logo.png' %}" class="register-logo" alt="Company Logo">
    <div class="form-container">
        {% if success_message %}
            <div class="alert alert-success">
                {{ success_message }}
            </div>
        {% endif %}

        <form method="post" class="m-3" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-input"placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-input"placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Email ID" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input"placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm Password" required>
            </div>


            <div class="form-group">
                <label for="id_or_photo" class="form-label">Upload Photo</label>
                <input type="file" name="id_or_photo" accept="image/*" class="form-input file-input" required>
                <small class="text-muted">Upload a Photo (JPEG/JPG, PNG).</small>
            </div>
{% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
            <input type="submit" value="Sign up" class="submit-btn">
        </form>

        <div class="links">
            <a class="fs-5" href="{% url 'login' %}">Already have an account?</a>
        </div>
    </div>
{% endblock %}
