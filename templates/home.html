{% extends 'base.html' %}

{% block content %}
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Forex/Crypto Trading</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <!-- If the user is logged in, show the content -->
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  {% if user.is_authenticated %}
    <!-- Content for logged-in users -->
    <div class="container mt-4">
      <h2>Welcome, {{ user.username }}!</h2>
      <!-- Add other content for authenticated users -->
    </div>
  {% else %}
    <!-- Content for non-authenticated users -->
    <div class="container mt-4">
      <h2>Explore Forex/Crypto Trading</h2>
      <!-- Add content for non-authenticated users -->
    </div>
  {% endif %}
{% endblock %}
