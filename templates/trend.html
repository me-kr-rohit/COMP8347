{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trend Us</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }
        .navbar {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            border-radius: 10px; /* Add border-radius for rounded corners */
        }

        .navbar-nav {
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link {
            color: #ffffff; /* Change the color of the navbar links */
            margin-right: 15px; /* Adjust the right margin as needed */
        }

        .navbar-toggler-icon {
            background-color: #ffffff; /* Change the color of the navbar toggler icon */
        }

        .navbar-nav .nav-item.active .nav-link {
            color: #007bff;
        }

        /* Additional styles for a more stylish look */
        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        .navbar-nav .nav-item:last-child {
            margin-right: 0;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .navbar-toggler-icon:hover {
            background-color: #007bff;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none; /* Initially hide the card */
        }

        .card-body {
            padding: 30px;
        }

        h2 {
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        select,
        input {
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        #defaultMessage {
            font-size: 1.2rem;
            color: #868e96;
            margin-top: 20px;
            text-align: center;
        }

        /* Adjusted style to stretch the navbar */
        .navbar {
            width: 100%;
        }

        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            justify-content: center;
        }
    </style>
</head>

{% if user.is_authenticated %}

    <div class="container">
        <div class="card" id="currentTrendCard" style="display: none;">
            <div class="card-body">
                <h2 class="card-title">Past Trend</h2>
                <form method="post" action="{% url 'timeseries_view' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="currencyYouHave">Currency You Have</label>
                        <select class="form-control" id="currencyYouHave" name="currencyYouHave" required>
                            <option value="USD">United States Dollar (USD)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="currencyYouWant">Currency You Want</label>
                        <select class="form-control" id="currencyYouWant" name="currencyYouWant" required>
                            <option value="CAD">Canadian Dollar (CAD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="GBP">British Pound Sterling (GBP)</option>
                            <option value="JPY">Japanese Yen (JPY)</option>
                            <option value="AUD">Australian Dollar (AUD)</option>
                            <option value="CHF">Swiss Franc (CHF)</option>
                            <option value="CNY">Chinese Yuan (CNY)</option>
                            <option value="SEK">Swedish Krona (SEK)</option>
                            <option value="NZD">New Zealand Dollar (NZD)</option>
                            <option value="INR">Indian Rupee (INR)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fromDate">From Date</label>
                        <input type="date" id="fromDate" name="fromDate" required>
                    </div>
                    <div class="form-group">
                        <label for="toDate">To Date</label>
                        <input type="date" id="toDate" name="toDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary" >View Trend </button>
                </form>
            </div>
        </div>
    </div>

{% endif %}
</html>
{% endblock %}
<script>
        // Call the toggleCardVisibility function with the ID of the card you want to show
        toggleCardVisibility('#currentTrendCard');
    </script>
